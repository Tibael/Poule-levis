language: python
python:
    - "3.9"

# Cache PlatformIO packages using Travis CI container-based infrastructure
sudo: false
cache:
    directories:
        - "~/.platformio"
        - $HOME/.cache/pip

install:
    - pip install -U platformio
    - pio update

script:
    - pio run

deploy:
  provider: releases
  file:
    - .pio/build/d1_mini_lite/firmware.bin
  skip_cleanup: true
  on:
    repo: bertbaron/esp8266_ota_update
    tags: true